<!-- Use Script inside the body tag to display the DateTime on HTML Page-->
<!DOCTYPE>
<html>
<head>
    <title>Today's date</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <script>
        Let d=new Date();
        document.body.innerHTML="Today's date is"+d 
    </script>
</body>
</html>
