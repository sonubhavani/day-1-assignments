<!--  Use internal CSS, and display Heading in Gold Color and Paragraph in Green Color-->
<!DOCTYPE>
<html>
<head>
    <title>Internal style sheet demo</title>
    <style>
          body
          {
          	   background-color: black;
          }
          h1
          {
          	color: gold;
          	text-align: center;
          }
          p
          {
          	color: green;
          	text-align: right;
          }
    </style>
</head>
<body>
	<h1>Internal styling</h1>
	<p> Using internal css to display heading in gold color and paragraph in green colors </p>
</body>
</html>
